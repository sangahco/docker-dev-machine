version: "2"

services:
 
  owncloud:
    extends:
      service: logging
    environment:
    - OWNCLOUD_DB_TYPE
    - OWNCLOUD_DB_NAME
    - OWNCLOUD_DB_USERNAME
    - OWNCLOUD_DB_PASSWORD
    - OWNCLOUD_DB_HOST

  logging:
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"