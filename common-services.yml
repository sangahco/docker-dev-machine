version: "2"

services:
  httpd:
    volumes:
    - ${APACHE_SSL_CERT_PATH}:/etc/ssl/app:ro
    - ${SQLDESIGNER_DATA}:/var/lib/sqldesigner
    environment:
    - APACHE_SSL
    - APACHE_SSL_KEY
    - APACHE_SSL_CERT
    - APACHE_SSL_CHAIN
    - MACHINE_HOST
    - SECURED_RESOURCE_ALLOWED_IP
    networks: 
      default:
        aliases: [proxy]
    extends:
      service: logging

  owncloud:
    volumes:
    - ./owncloud/config.php:/var/www/html/config/config.php
    extends:
      service: logging

  mysql:
    image: mysql:5.6
    volumes:
    - ./mysql:/etc/mysql/conf.d:ro
    environment:
    - MYSQL_ROOT_PASSWORD
    networks: 
      default:
        aliases: [db, mysql]
    extends:
      service: logging

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment: 
    - MYSQL_ROOT_PASSWORD
    extends:
      service: logging

  logging:
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"