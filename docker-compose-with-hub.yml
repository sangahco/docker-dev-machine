version: "2"

services:

  httpd:
    build: httpd
    extends: 
      file: common-services.yml
      service: httpd
    volumes:
    - /home/sangah:/home/sangah:ro
    - /etc/letsencrypt:/etc/letsencrypt:ro
    - /var/www:/var/www/html
    - ./httpd/conf/sites-available/pmis-manual.conf:/etc/apache2/sites-enabled/pmis-manual.conf
    environment:
    - APACHE_SSL=0
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    restart: "unless-stopped"

  owncloud:
    extends:
      file: common-services.yml
      service: owncloud
    volumes:
    - ${OWNCLOUD_DATA}:/var/www/html/data
    links:
    - mysql:db
    - httpd:proxy
    restart: "unless-stopped"

  mysql:
    extends:
      file: common-services.yml
      service: mysql
    volumes:
    - ${MYSQL_DATA}:/var/lib/mysql
    restart: "unless-stopped"

  phpmyadmin:
    extends:
      file: common-services.yml
      service: phpmyadmin
    links:
    - mysql:db
    environment: 
    - PMA_ABSOLUTE_URI=https://dev.sangah.com/mysqladmin/
    restart: "unless-stopped"

networks: 
  hub_net:
    external: true